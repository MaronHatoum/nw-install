name: ci
on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.2
      - uses: actions/setup-node@v3.1.1
        with:
          node-version: "16"

      - run: npm install
      - run: npm run format
      - run: npm run lint
      - run: npm run test
